<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2E7D32" />
  <meta name="description" content="AgriLink - Connecting Farmers to Markets" />
  <!-- Preconnect to critical origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load only essential font weights (400, 500, 600) to reduce font download size -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- DNS prefetch for API -->
  <link rel="dns-prefetch" href="//localhost:8080">
  <title>AgriLink - Agricultural Marketplace</title>
  <!-- Critical CSS for initial render -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f5f5f5
    }

    #root {
      min-height: 100vh
    }

    .marketplace-page {
      min-height: 100vh;
      background: #f5f5f5
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
