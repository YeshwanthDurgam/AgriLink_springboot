# =====================================================
# Order Service - Neon Database Configuration
# =====================================================
# Activate this profile by setting: SPRING_PROFILES_ACTIVE=neon
# Or run with: --spring.profiles.active=neon

server:
  port: 8085

spring:
  application:
    name: order-service

  datasource:
    # Neon Database Connection URL
    url: jdbc:postgresql://ep-withered-wave-ah6absff-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&currentSchema=order_schema
    username: neondb_owner
    password: npg_0aWqleYJP1nw
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool Configuration (optimized for serverless)
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
      pool-name: OrderServicePool

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: order_schema
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: order_schema
    default-schema: order_schema

jwt:
  secret: ${JWT_SECRET:myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong}

# Razorpay Configuration
razorpay:
  key:
    id: ${RAZORPAY_KEY_ID:rzp_test_S6D5FidGJQvsD8}
    secret: ${RAZORPAY_KEY_SECRET:Y6sc1y1G7x2n2OdRzi2kENbU}
  webhook:
    secret: ${RAZORPAY_WEBHOOK_SECRET:webhook_secret}

# Application Configuration
app:
  currency: ${APP_CURRENCY:INR}
  company:
    name: ${APP_COMPANY_NAME:AgriLink}

logging:
  level:
    com.agrilink: INFO
    org.springframework.security: WARN
    com.zaxxer.hikari: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
