server:
  port: 8085

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:agrilink_order}?sslmode=${DB_SSLMODE:disable}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    # HikariCP Connection Pool settings for optimal performance
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: OrderServicePool
      max-lifetime: 1800000
      connection-timeout: 10000
      # Keep connections warm to avoid cold starts
      keepalive-time: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Batch optimization
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong}

# Razorpay Configuration
razorpay:
  key:
    id: ${RAZORPAY_KEY_ID:rzp_test_S6D5FidGJQvsD8}
    secret: ${RAZORPAY_KEY_SECRET:Y6sc1y1G7x2n2OdRzi2kENbU}
  webhook:
    secret: ${RAZORPAY_WEBHOOK_SECRET:webhook_secret}

# Application Configuration
app:
  currency: ${APP_CURRENCY:INR}
  company:
    name: ${APP_COMPANY_NAME:AgriLink}

logging:
  level:
    com.agrilink: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
