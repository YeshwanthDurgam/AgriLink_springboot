services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agrilink-postgres
    environment:
      POSTGRES_USER: agrilink
      POSTGRES_PASSWORD: agrilink123
      POSTGRES_DB: agrilink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - agrilink-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrilink"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: agrilink-auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agrilink_auth
      SPRING_DATASOURCE_USERNAME: agrilink
      SPRING_DATASOURCE_PASSWORD: agrilink123
      JWT_SECRET: myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
      JWT_EXPIRATION: 86400000
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agrilink-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: agrilink-user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agrilink_user
      SPRING_DATASOURCE_USERNAME: agrilink
      SPRING_DATASOURCE_PASSWORD: agrilink123
      JWT_SECRET: myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agrilink-network

  # Farm Service
  farm-service:
    build:
      context: ./farm-service
      dockerfile: Dockerfile
    container_name: agrilink-farm-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agrilink_farm
      SPRING_DATASOURCE_USERNAME: agrilink
      SPRING_DATASOURCE_PASSWORD: agrilink123
      JWT_SECRET: myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agrilink-network

  # Marketplace Service
  marketplace-service:
    build:
      context: ./marketplace-service
      dockerfile: Dockerfile
    container_name: agrilink-marketplace-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agrilink_marketplace
      SPRING_DATASOURCE_USERNAME: agrilink
      SPRING_DATASOURCE_PASSWORD: agrilink123
      JWT_SECRET: myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
      USER_SERVICE_URL: http://user-service:8082
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - agrilink-network

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: agrilink-order-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agrilink_order
      SPRING_DATASOURCE_USERNAME: agrilink
      SPRING_DATASOURCE_PASSWORD: agrilink123
      JWT_SECRET: myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agrilink-network

  # IoT Service
  iot-service:
    build:
      context: ./iot-service
      dockerfile: Dockerfile
    container_name: agrilink-iot-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agrilink_iot
      SPRING_DATASOURCE_USERNAME: agrilink
      SPRING_DATASOURCE_PASSWORD: agrilink123
      JWT_SECRET: myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agrilink-network

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: agrilink-notification-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agrilink_notification
      SPRING_DATASOURCE_USERNAME: agrilink
      SPRING_DATASOURCE_PASSWORD: agrilink123
      JWT_SECRET: myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
    ports:
      - "8087:8087"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agrilink-network

volumes:
  postgres_data:

networks:
  agrilink-network:
    driver: bridge
