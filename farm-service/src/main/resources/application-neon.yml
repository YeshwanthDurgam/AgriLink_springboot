# =====================================================
# Farm Service - Neon Database Configuration
# =====================================================
# Activate this profile by setting: SPRING_PROFILES_ACTIVE=neon
# Or run with: --spring.profiles.active=neon

server:
  port: 8083

spring:
  application:
    name: farm-service

  datasource:
    # Neon Database Connection URL
    url: jdbc:postgresql://ep-withered-wave-ah6absff-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&currentSchema=farm_schema
    username: neondb_owner
    password: npg_0aWqleYJP1nw
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool Configuration (optimized for serverless)
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
      pool-name: FarmServicePool

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: farm_schema
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: farm_schema
    default-schema: farm_schema

jwt:
  secret: ${JWT_SECRET:myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong}

logging:
  level:
    com.agrilink: INFO
    com.zaxxer.hikari: INFO
