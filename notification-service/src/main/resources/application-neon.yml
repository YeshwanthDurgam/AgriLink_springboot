# Activate this profile by setting: SPRING_PROFILES_ACTIVE=neon
# Or run with: --spring.profiles.active=neon

server:
  port: 8087

spring:
  application:
    name: notification-service

  datasource:
    # Neon Database Connection URL
    url: jdbc:postgresql://ep-withered-wave-ah6absff-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&currentSchema=notification_schema
    username: neondb_owner
    password: npg_0aWqleYJP1nw
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool Configuration (optimized for serverless)
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
      pool-name: NotificationServicePool

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: notification_schema
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: notification_schema
    default-schema: notification_schema

  # Email Configuration - Gmail SMTP (SSL on port 465)
  mail:
    host: smtp.gmail.com
    port: 465
    username: arunteja2385@gmail.com
    password: ${MAIL_PASSWORD:rgnt vljl ienu hmgw}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          connectiontimeout: 30000
          timeout: 30000
