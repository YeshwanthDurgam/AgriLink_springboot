                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600"

                                            Farm Fresh, Direct to You</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Main Content - To be replaced by child templates -->
                    <tr>
                        <td style="padding: 40px;" th:fragment="content">
                            <!-- Content goes here -->
                        </td>
                    </tr>

                    <!-- Footer -->

                        <td style="background-color: #f8f9fa; padding: 30px 40px; border-top: 1px solid #e9ecef;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="text-align: center;">
                                        <p style="margin: 0 0 15px 0; color: #6c757d; font-size: 14px;">
                                            Connect with us
                                        </p>
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                            style="margin: 0 auto;">
                                            <tr>
                                                <td style="padding: 0 10px;">

                                                        style="color: #2e7d32; text-decoration: none; font-size: 20px;">üì±</a>
                                                </td>

                                                </td>
                                                <td style="padding: 0 10px;">

                                            Connecting farmers and buyers across India
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
