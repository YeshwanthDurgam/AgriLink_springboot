server:
  port: 8087

spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:agrilink_notification}?sslmode=${DB_SSLMODE:disable}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Email Configuration - Gmail SMTP (SSL on port 465)
  mail:
    host: smtp.gmail.com
    port: 465
    username: arunteja2385@gmail.com
    password: ${MAIL_PASSWORD:rgnt vljl ienu hmgw}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          connectiontimeout: 30000
          timeout: 30000
          writetimeout: 30000

  # Thymeleaf Configuration for Email Templates
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong}
  expiration: 86400000

# Logging
logging:
  level:
    com.agrilink: DEBUG
    org.springframework.security: DEBUG

# Notification Settings
notification:
  email:
    from: arunteja2385@gmail.com
    from-name: AgriLink
    enabled: true
    base-url: ${APP_BASE_URL:http://localhost:3000}
  sms:
    enabled: false
    provider: twilio
  push:
    enabled: false

# Microservice URLs
user:
  service:
    url: ${USER_SERVICE_URL:http://localhost:8082}
