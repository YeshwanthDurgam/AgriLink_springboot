# =====================================================
# Marketplace Service - Neon Database Configuration
# =====================================================
# Activate this profile by setting: SPRING_PROFILES_ACTIVE=neon
# Or run with: --spring.profiles.active=neon

server:
  port: 8084

spring:
  application:
    name: marketplace-service

  datasource:
    # Neon Database Connection URL
    url: jdbc:postgresql://ep-withered-wave-ah6absff-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&currentSchema=marketplace_schema
    username: neondb_owner
    password: npg_0aWqleYJP1nw
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool Configuration (optimized for serverless)
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
      pool-name: MarketplaceServicePool

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: marketplace_schema
        jdbc:
          lob:
            non_contextual_creation: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: marketplace_schema
    default-schema: marketplace_schema

jwt:
  secret: ${JWT_SECRET:myVeryLongAndSecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong}

# Inter-service communication
user:
  service:
    url: ${USER_SERVICE_URL:http://localhost:8082}

logging:
  level:
    com.agrilink: INFO
    org.springframework.security: WARN
    com.zaxxer.hikari: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
